<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Boggle</title>

    <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.css" rel="stylesheet">

    <style type="text/css">
        .item i {
            opacity: 0.5 !important;
            margin-right: 0.7em !important;
        }
    </style>
</head>

<body>

    <div class="ui fixed blue inverted menu">
        <div class="ui container">
            <a
                class="header {% if url_for(request.endpoint) == url_for('board') %}active{% endif%} item"
                href="{{url_for('board')}}"
            >
                <i class="gamepad icon"></i>
                BOGGLE!
            </a>
            <a class="item" href="/clear">
                <i class="sync alternate icon"></i>
                New Game
            </a>
            <a
                class="header {% if url_for(request.endpoint) == url_for('instructions') %}active{% endif%} item"
                href="{{url_for('instructions')}}"
            >
                <i class="info circle icon"></i>
                Instructions
            </a>
            <div class="right menu">
                <a href="https://github.com/wasabigeek/boggle" class="item">
                    <i class="github icon"></i>
                    Github
                </a>
            </div>
        </div>
    </div>

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.js"></script>
</body>

</html>
