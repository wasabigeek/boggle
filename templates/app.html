<!doctype html>
<title>Hello from Flask</title>
<h1>Board</h1>
<table>
    {% for tile in board %}
        {% if tile.0 % 4 == 0 %}
            <tr>
        {% endif %}

        <td>{{ tile.1 }}</td>

        {% if tile.0 % 4 == 3 %}
            </tr>
        {% endif %}
    {% endfor %}
</table>

<h1>Play</h1>
<form action="/" method="POST"></form>
    <label>
        Check word:
        <input name="word" />
    </label>
    <button type="submit">Submit</button>
</form>
